<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
    <script type="text/javascript" src="./d3.v3.min.js"></script>
    <script type="text/javascript" src="./queue.min.js"></script>
  </head>
      <button onclick="map()">Map</button>
  <body>
    <div class="DATE">
    </div>
    <style type="text/css" media="screen">
      .DATE{
        font-size: 70px;
        color: grey;
      }
    </style>
    <script type="text/javascript">
      var width = 500,
         height = 400,
         interval = 200

      var svg = d3.select("body").append("svg")
         .attr({
           class:"svg", 
           width:width, 
           height:height
          })
          .append("g")
            .attr("transform", "translate(50,50)");

      var color = d3.scale.category10()

      queue()
        .defer(d3.csv, "exoplanets.csv")
        .await(ready);

      function ready(error, exoplanet) {
        exoplanet = exoplanet.map(function(d){
          d.R = parseFloat(d.R)
          d.PERIOD = parseFloat(d.PERIOD)
          d.numPlanets = parseInt(d.numPlanets)
          return d
        })

        var plnaetNum = d3.nest()
        .key(function(d) { return d.DATE; })
        .key(function(d) { return d.PLANETDISCMETH; })
          .rollup(function(v) { return {
            count: v.length,
            medianR: d3.median(v, function(d) { 
              return d.R; }),
            medianPeriod: d3.median(v, function(d) { 
              return d.PERIOD; })
  }; })
        .entries(exoplanet);

        console.log(plnaetNum)

        var radius = d3.scale.linear()
              .domain(
                d3.extent(exoplanet, function(d){ return d.numPlanets})
              ).range([5,30])

        var x = d3.scale.linear()
              .domain(
                [0, 2]
              ).range([0, width - 100]);

        var y = d3.scale.linear()
              .domain([0, 500])
              .range([height, 20]);

        var xAxis = d3.svg.axis()
          .scale(x)
          .orient("top")
          .tickSize(0.1)

        var yAxis = d3.svg.axis()
          .scale(y)
          .orient("left")
          .tickSize(1)

        svg.append("g")
          .attr("class", "x axis");

        d3.select(".x.axis")
          .call(xAxis);

        svg.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "end")
            .attr("y", -40)
            .attr("x", width / 2)
            .attr("dy", ".75em")
            .text("Radius (ratio of Jupiter's)");

        svg.append("g")
          .attr("class", "y axis");

        d3.select(".y.axis")
          .call(yAxis);

        svg.append("text")
            .attr("class", "y label")
            .attr("text-anchor", "end")
            .attr("y", -45)
            .attr("x", -120)
            .attr("dy", ".75em")
            .attr("transform", "rotate(-90)")
            .text("Period (days)");

        var chart = function(data){
          var yearDiv = d3.select(".DATE")
          

          var group = svg.selectAll(".group")
              .data(data, function(d){return d.PLANETDISCMETH});

          var groupEnter = group.enter().append('g')
            .attr('class', 'group')

          var groupUpdate = group.transition().duration(interval).ease('linear')

          var groupExit = d3.transition(group.exit())
            .remove()

          groupEnter.append("circle")
            .attr("cx", function(d){return parseFloat(plnaetNum["medianR"])})
            .attr("cy", function(d){return plnaetNum["medianPeriod"]})
            .attr("r", function(d){return plnaetNum["length"]})
            .style("fill", function(d){return color(d.PLANETDISCMETH)})
            .on('mouseover', function(d){
              d3.select(this.parentElement).select('text').style('opacity', 1)
            })
            .on('mouseout', function(d){
              d3.select(this.parentElement).select('text').style('opacity', 0)
            })

          groupEnter.append('text')
            .attr("cx", function(d){return parseFloat(plnaetNum["medianR"])})
            .attr("cy", function(d){return plnaetNum["medianPeriod"]})
            .attr("r", function(d){return plnaetNum["length"]})
            .attr("dx", -3)
            .attr("dy", ".35em")
            .attr("text-anchor", "end")
            .text(function(d){return d.PLANETDISCMETH})
            .style('opacity', 0)

          groupUpdate.select('circle')
            .attr("cx", function(d){return parseFloat(x(plnaetNum["medianR"]))})
            .attr("cy", function(d){return y(plnaetNum["medianPeriod"])})
            .attr("r",  function(d){return radius(d.numPlanets)})

          groupUpdate.select('text')
            .attr("cx", function(d){return parseFloat(plnaetNum["medianR"])})
            .attr("cy", function(d){return plnaetNum["medianPeriod"]})
            .attr("r", function(d){return plnaetNum["length"]})

        }

        getCentroid = function(discovery){
         var feature = exoplanet.features.filter(function(f){
           return f.properties.name == PLANETDISCMETH
         })[0]
         return geopath.centroid(feature)
        }

        map = function(){
           d3.select("g").selectAll("path")
               .data(exoplanet.features)
             .enter().append("path")
               .attr({
                 "d":geopath
               });

          var circle = svg.selectAll("circle")

          circle.transition().duration(10000)
              .attr({
                r:function(d){
                  return radius(d.numPlanets)
                },
                cx:function(d){
                  return getCentroid(d.R)
                },
                cy: function(d){
                  return getCentroid(d.PERIOD)
                }
              })
        }



        counters = 1990
        counter = counters

        i = 0
        i = setInterval(
          function(){
            chart(exoplanet.filter(function(y){ return y.DATE == counter}).reverse())
            counter+=1
            if (counter < counters) {
              clearInterval(i)
            };
           }, interval
        )

      }

    </script>
  </body>
</html>
