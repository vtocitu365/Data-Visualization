<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.2.js"></script>

    <style>
        circle {
            opacity: 0.6;
        }
    </style>
    <script type="text/javascript">
        function draw(data) {


            /*
              D3.js setup code
            */
            //Note: to use bl.ocks.org, must have svg fit within 960 x 500 pixels
            "use strict";

            var padding = 55 * 2,
                width = 960 * 2,
                height = 500 * 2,
                rightBar = width / 8,
                legendheight = height / 4;


            var svg = d3.select("body")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append('g')
                .attr('class', 'chart');

            var yearfilter = d3.range(1990, 2016);
            yearfilter = yearfilter.toString().split(',');

            var frame = 2500;
            var firstTick = true;

            var myChart = new dimple.chart(svg, data);
            myChart.setBounds(padding, 2 * padding + 10, width - rightBar - 2 * padding, height - 3 * padding - 10);

            var xAxis = myChart.addTimeAxis("x", "DATE");
            xAxis.addOrderRule("DATE");
            var yAxis = myChart.addMeasureAxis("y", "numPlanets");
            yAxis.useLog = true;
            yAxis.logBase = 10;
            var zAxis = myChart.addMeasureAxis("z", "R");
            xAxis.overrideMin = 1990;
            //Show decimal value on mouse-over
            //xAxis.tickFormat = '1f';
            yAxis.tickFormat = '1f';

            //Get rid of gridlines
            xAxis.showGridlines = false;
            yAxis.showGridlines = false;

            xAxis.title = "Year Discovered";
            yAxis.title = "Number of Planets Discovered by each Method";
            zAxis.title = "Radius of the planets as a fraction of Jupiter's";

            var bubbleSeries = myChart.addSeries(["DATE", "PLANETDISCMETH"], dimple.plot.bubble);

            bubbleSeries.getTooltipText = function(e) {
                return [
                    "Discovery Method: " + e.aggField[1],
                    "Number Planets:" + (e.yValue).toFixed(2),
                    "Year:" + e.aggField[0],
                    "Median Period: " + Math.round((e.zValue).toFixed(4)) / 100
                ];
            };


            //Add Plot Title
            svg.append("text")
                .attr("x", 20)
                .attr("y", 20)
                .style("text-anchor", "left")
                .style("font-family", "sans-serif")
                .style("font-weight", "bold")
                .text("The Number, Median Radius, and Median Period of Discovered Planets have all Increased");

            //Add Explanatory text

            svg.selectAll("explanatory_text")
                .data(["Between 1990 and 2016, the number of planets discovered increased greatly. However, that is not the whole story.",
                    "The median Radii of the planets discovered has also increased. The Radius of a planet is given as a ratio of Jupiter's radius. Some planetary discovery methods work better at detecting smaller planets compared to others.",
                    "Right now, all planetary discovery methods are selected. Thus, the Transit method dominates. Please deselect it by first clicking the rectangles of the methods you wish to select, and then click the blue rectangle to deselect Transit"
                ])
                .enter()
                .append("text")
                .attr("x", 20)
                .attr("y", function(d, i) {
                    return 40 + i * 14;
                })
                .style("font-size", "11px")
                .style("color", "Black")
                .style("font-family", "sans-serif")
                .text(function(d) {
                    return d;
                });



            svg.selectAll("discoveryLegendLabel")
                .data(["PERIOD"])
                .enter()
                .append("text")
                .attr("x", 20)
                .attr("y", padding + 38)
                .style("font-size", "14px")
                .style("font-weight", "bold")
                .style("color", "Black")
                .style("font-family", "sans-serif")
                .text(function(d) {
                    return d;
                });

            //Planetary Discovery Methods legend above chart
            var myDiscoveryLegend = myChart.addLegend(padding + 60, padding + 30,
                rightBar * 4, legendheight, "left");


            myChart.draw()

            myChart.legends = [];

            var discoveryVals = dimple.getUniqueValues(data, "PERIOD");

            myDiscoveryLegend.shapes.selectAll("rect")
                //Add a click event to each rectangle
                .on("click", function(e) {
                    //Is rectangle already visible?
                    var hideRect = false;
                    var newFilters = [];
                    //if filters contain clicked shape then hide it
                    discoveryVals.forEach(function(f) {
                        if (f === e.aggField.slice(-1)[0]) {
                            hideRect = true;
                        } else {
                            newFilters.push(f);
                        }
                    });
                    // Either hide the shape or show it now
                    if (hideRect) {
                        d3.select(this).style("opacity", 0.2);
                    } else {
                        newFilters.push(e.aggField.slice(-1)[0]);
                        d3.select(this).style("opacity", 0.8);
                    }
                    //Update our filters now
                    discoveryVals = newFilters;
                    //Filter the data by selected
                    myChart.data = dimple.filterData(data, "PLANETDISCMETH", discoveryVals);
                    myChart.draw(800);




                });

        };
    </script>
</head>

<body>
    <script type="text/javascript">
        /*
                    Use D3 (not dimple.js) to load the TSV file
                    and pass the contents of it to the draw function
                    */
        d3.csv("exoplanets.csv", function(d) {
            var format = d3.time.format("%Y");
            return {
                DATE: format.parse(d.DATE).getUTCFullYear(),
                PLANETDISCMETH: d.PLANETDISCMETH,
                R: d.R,
                PERIOD: d.PERIOD,
                numPlanets: Math.sqrt(d.numPlanets)
            };
        }, draw);
    </script>
</body>

</html>
